<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com; 
                   style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com;">
    <title>SkinSense - Skin Analysis</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fbf8; /* Light, calming background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .card {
            background-color: #ffffff;
            border-radius: 2.5rem;
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.08), 0 5px 15px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem;
            max-width: 42rem;
            width: 100%;
            text-align: center;
            border: 1px solid #e0f2f1;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #b2e8d0;
            border-radius: 2rem;
            padding: 4rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            background-color: #f0fdf4;
        }

        .file-input-container:hover {
            border-color: #20c997;
            background-color: #e0f2f1;
        }

        .hidden-input {
            display: none;
        }

        .loader {
            border: 4px solid #e0f2f1;
            border-top: 4px solid #20c997;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #imagePreview {
            width: 100%;
            border-radius: 2rem;
            object-fit: cover;
            margin-top: 2rem;
            max-height: 350px;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* Updated glowing effect for the heading */
        .glowing-heading {
            text-shadow: 
                0 0 10px #20c997,
                0 0 20px #20c997,
                0 0 30px #20c997;
            animation: pulse 2s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px #20c997;
            }
            100% {
                text-shadow: 0 0 20px #20c997, 0 0 40px #20c997;
            }
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main card container -->
    <div class="card">
        <!-- Added new class for the glowing effect and changed text color -->
        <h1 class="glowing-heading text-5xl font-extrabold mb-4 text-gray-600">SkinSense</h1>
        <p class="text-lg font-light mb-8 text-gray-600">Your skin's health, sensed with intelligence.</p>

        <!-- File upload area -->
        <label for="fileInput" class="file-input-container">
            <!-- A more aesthetic SVG icon for file upload -->
            <svg class="w-20 h-20 text-teal-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-camera"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3.5L14.5 4z"/><circle cx="12" cy="13" r="3"/></svg>
            <span class="mt-4 text-teal-700 font-semibold text-lg">Click to scan your skin</span>
            <input type="file" id="fileInput" class="hidden-input" accept="image/*">
        </label>

        <!-- Image preview -->
        <img id="imagePreview" class="hidden">

        <!-- Prediction button -->
        <button id="predictBtn" class="mt-8 w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-5 px-8 rounded-full transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-400 focus:ring-opacity-50">
            Analyze My Skin
        </button>

        <!-- Status and results area -->
        <div id="statusMessage" class="mt-8 text-gray-500 text-center text-sm"></div>
        <div id="results" class="mt-8 text-left p-8 bg-teal-50 rounded-3xl hidden transition-all duration-500 ease-in-out">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Your Analysis Results</h3>
            <div class="space-y-4">
                <p class="text-base font-semibold text-gray-700">Predicted Condition: <span id="predictedClass" class="text-teal-700 font-extrabold ml-2"></span></p>
                <p class="text-base font-semibold text-gray-700">Confidence: <span id="confidence" class="text-teal-700 font-extrabold ml-2"></span></p>
                <p class="text-base font-semibold text-gray-700 mt-6">Expert Recommendation:</p>
                <p id="recommendation" class="text-gray-600 font-normal leading-relaxed"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const predictBtn = document.getElementById('predictBtn');
            const statusMessage = document.getElementById('statusMessage');
            const resultsDiv = document.getElementById('results');
            const predictedClassEl = document.getElementById('predictedClass');
            const confidenceEl = document.getElementById('confidence');
            const recommendationEl = document.getElementById('recommendation');
            const imagePreview = document.getElementById('imagePreview');

            // Show a preview of the selected image
            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.classList.add('hidden');
                }
            });

            // Handle the prediction button click
            predictBtn.addEventListener('click', async () => {
                const file = fileInput.files[0];
                if (!file) {
                    statusMessage.textContent = "Please select an image file first.";
                    return;
                }

                statusMessage.innerHTML = '<div class="flex justify-center items-center"><div class="loader"></div><span class="ml-2 text-gray-500">Scanning your aura...</span></div>';
                resultsDiv.classList.add('hidden');

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('http://127.0.0.1:5000/predict', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        predictedClassEl.textContent = data.predicted_class.charAt(0).toUpperCase() + data.predicted_class.slice(1);
                        confidenceEl.textContent = (data.confidence * 100).toFixed(2) + "%";
                        recommendationEl.textContent = data.recommendation;

                        resultsDiv.classList.remove('hidden');
                        statusMessage.textContent = "Analysis complete!";
                    } else {
                        const errorText = await response.text();
                        statusMessage.textContent = `Error: ${response.status_code} - ${errorText}`;
                    }

                } catch (error) {
                    statusMessage.textContent = `An error occurred: ${error.message}`;
                }
            });
        });
    </script>
</body>
</html>
